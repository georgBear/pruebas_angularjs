<div>
    <h2>Title of the View1.html Partial View</h2>
    <p><b>Escriba un nombre para buscar:</b></p>
    <input type="text" ng-model="name" /> {{ name }}
    <ul>
        <li data-ng-repeat="data in persons | filter:name | orderBy:'city'">{{ data.name }} - La city es: {{ data.city }} </li>
    </ul>
</div>
